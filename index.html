<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>Digital Clock with Timer &  Stopwatch </h3>
            <p class="type">Clock</p>
        </div>
        <div class="outer-wrapper">
            <!--  clock  -->
            <div class="clock ">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class="other-ampm">PM</p>
                        </div>
                    </div>
                </div>
            <div class="btns">
                <button class="btn stopwatch-btn" style="border: 2px solid rgb(33, 33, 67);">Stopwatch</button>
                <button class="btn timer-btn"style="border: 2px solid rgb(33, 33, 67);">Timer</button>
            </div>
        </div>
        <!-- stopwatch -->
        <div class="stopwatch hidden">
            <div class="wrapper">
                <div class="main">
                    <div class="hour">
                        <p class="number" id="stopwatch-hour">00</p>
                        <p>hours</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="min">
                        <p class="number" id="stopwatch-min">00</p>
                        <p>minutes</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="sec">
                        <p class="number" id="stopwatch-sec">00</p>
                        <p>seconds</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="milisecond">
                        <p class="number" id="stopwatch-ms">00</p>
                        <p>milisecond</p>
                    </div>
                </div>
            </div>

            <div class="laps">
                <!-- <div class="lap active">
                <p>lap 1</p>
                <p>00:00</p>
            </div>
                <div class="lap">
                    <p>lap 1</p>
                    <p>00:00</p>
                </div>
          </div> -->
            </div>
            <div class="btns">
                <button class="btn start-stopwatch" style="border: 2px solid rgb(33, 33, 67);">Start</button>
                <button class="btn lap-stopwatch hidden" style="border: 2px solid rgb(33, 33, 67);">Lap</button>
                <button class="btn rest-stopwatch"style="border: 2px solid rgb(33, 33, 67);">Reset</button>
                <button class="btn back-btn"style="border: 2px solid rgb(33, 33, 67);">Back</button>

            </div>

        </div>
        <!-- Timer -->
        <div class="timer hidden">
            <div class="wrapper">
                <div class="main">
                    <div class="hour">
                        <p class="number" id="timer-hour">00</p>
                        <p>hours</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="min">
                        <p class="number" id="timer-min">00</p>
                        <p>minutes</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="sec">
                        <p class="number" id="timer-sec">00</p>
                        <p>seconds</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="milisecond">
                        <p class="number" id="timer-ms">00</p>
                        <p>milisecond</p>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="btn start-timer" style="border: 2px solid rgb(33, 33, 67);">Start</button>
                <button class="btn stop-timer hidden" style="border: 2px solid rgb(33, 33, 67);">Stop</button>
                <button class="btn reset-timer" style="border: 2px solid rgb(33, 33, 67);">Reset</button>
                <button class="btn back-btn" style="border: 2px solid rgb(33, 33, 67);">Back</button>
            </div>

        </div>
    </div>

    <!-- jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'
        integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>

</html>
